version: 1

formatters:
  generic:
    datefmt: '%Y-%m-%d %H:%M:%S %z'
    format: '[%(asctime)s] [%(process)d] [%(levelname)s] %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: generic
    stream:

  console_err:
    class: logging.StreamHandler
    formatter: generic
    stream: sys.stderr

loggers:
  memoriam:
    handlers:
      - console
    level: INFO
    propagate: false

  memoriam.aql:
    handlers:
      - console
    level: INFO
    propagate: false

  memoriam.audit:
    handlers:
      - console
    level: INFO
    propagate: false

  memoriam.error:
    handlers:
      - console_err
    level: INFO
    propagate: false

  memoriam.perf:
    handlers:
      - console
    level: INFO
    propagate: false
